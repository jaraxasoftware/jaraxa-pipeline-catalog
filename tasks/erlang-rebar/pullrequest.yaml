apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  creationTimestamp: null
  name: pullrequest
spec:
  pipelineSpec:
    tasks:
    - name: from-build-pack
      resources: {}
      taskSpec:
        metadata: {}
        stepTemplate:
          env:
          - name: HOME
            value: /tekton/home
          envFrom:
          - secretRef:
              name: jx-boot-job-env-vars
              optional: true
          name: ""
          resources:
            requests:
              cpu: 400m
              memory: 512Mi
          workingDir: /workspace/source
        steps:
        - image: ghcr.io/jenkins-x/jx-boot:3.5.4
          name: jx-variables
          resources: {}
          script: |
            #!/usr/bin/env sh
            jx gitops variables
            jx gitops pr variables
        - image: erlang:21.3.8.11
          name: check-erlang
          resources: {}
          script: |
            #!/usr/bin/env bash
            source .jx/variables.sh
            echo "Erlang/Rebar3 versions are:"
            rebar3 version
        - image: ghcr.io/jenkins-x/jx-registry:0.1.1
          name: check-registry
          resources: {}
        - image: ghcr.io/hadolint/hadolint:latest-debian
          name: check-dockerfile
          resources: {}
          script: |
            #!/usr/bin/env bash
            source .jx/variables.sh
            hadolint --no-fail Dockerfile
        - image: ghcr.io/jenkins-x/jx-boot:3.5.4
          name: build-helm-build
          resources: {}
          script: |
            #!/bin/sh
            jx gitops helm build
  podTemplate: {}
  serviceAccountName: tekton-bot
  timeout: 12h0m0s
status: {}
